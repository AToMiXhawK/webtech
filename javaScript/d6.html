<html>
    <head> <title>Non Zero</title> </head>
    <body>
        Modified array: <p id="p1"></p><br>
        <p id="p2"></p>
    </body>
</html>
<script>
    var a=[3,5,4,50,0];
    var c=0;
    var f=a.filter(function(value,index,arr){
        return value>0;
    });
        document.getElementById('p1').innerHTML=f;
        for(i=0;i<a.length;i++){
            if(a[i]==0) c=c+1
        }
        if(c>0){
            document.getElementById('p2').innerHTML="True";
        }
        else{
            document.getElementById('p2').innerHTML="False";
        }   
</script>
