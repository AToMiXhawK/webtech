<html>
    <head> <title>Largest of 3</title> </head>
    <body>
        Maximum of the 3 numbers is : <p id="p1"></p>
    </body>
</html>
<script>
    var s1=parseInt(prompt("Enter first number"));
    var s2=parseInt(prompt("Enter second number"));
    var s3=parseInt(prompt("Enter third number"));
    var s4=Math.max(s1,s2,s3);
    document.getElementById('p1').innerHTML=s4;
</script>
