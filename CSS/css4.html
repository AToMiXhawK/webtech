<!DOCTYPE html>
<html>
    <head>
        <title>CSS Example</title>
        <style>
            li {    list-style-image: url('smiley_r.png');            }
            table { border: 1px solid black;    }
            th, td { border: 1px solid black; }
            tr:nth-child(2) {    background-color: green;}
        </style>
    </head>

    <body>
        <ul>
            <li>This</li>
            <li>is</li>
            <li>a</li>
            <li>list</li>
        </ul>

        <table>
                <caption>
                    Fruit Juice Drinks
                </caption>
                <tr>
                    <td></td>
                    <th>Apple</th>
                    <th>Orange</th>
                    <th>Screwdriver</th>
                </tr>
                <tr>
                    <th>Breakfast</th>
                    <td>0</td>
                    <td>1</td>
                    <td>0</td>
                </tr>
                <tr>
                    <th>Lunch</th>
                    <td>1</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr>
                    <th>Dinner</th>
                    <td>0</td>
                    <td>0</td>
                    <td>1</td>
                </tr>
            </table>
    </body>
</html>
