<!DOCTYPE html>
<html>
    <head>
        <title>
            CSS Borders
        </title>

        <style>
            table { border-style: dotted solid dashed solid;    }
            th, td { border: 1px solid black; }
            p { border:1px dashed black;  }
        </style>
    </head>

    <body>
        
        <table>
            <caption>
                Fruit Juice Drinks
            </caption>
            <tr>
                <td></td>
                <th>Apple</th>
                <th>Orange</th>
                <th>Screwdriver</th>
            </tr>
            <tr>
                <th>Breakfast</th>
                <td>0</td>
                <td>1</td>
                <td>0</td>
            </tr>
            <tr>
                <th>Lunch</th>
                <td>1</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <th>Dinner</th>
                <td>0</td>
                <td>0</td>
                <td>1</td>
            </tr>
        </table>
        
        <p>Now is the time for all good Web Programmers to learn to use style sheets</p>
    </body>
</html>
